<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Review Llama</title>

    <link rel="shortcut icon" href="../media/kuzco_cursed.png">
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="../css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-offset-1 col-lg-10 blue-div bottom-panel">
                <h1 class="col-lg-4">
                    <a class="forum-nav" href="">Group Forum</a>
                    <a class="home-nav" href="dashboard.html"><i class="fa fa-home"></i></a>
                </h1>
                <div class="col-lg-8 upperMargin form-inline">
                    <input type="text" class="form-control" id="searchBox" placeholder="Search a topic">
                    <button type="submit" class="btn btn-default ">Search</button>
                </div>
                
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-offset-1 col-lg-10 thread-list panel">
                <div class="post-header">
                    <div class="row upperMargin">
                        <div class="col-lg-12">
                            <div class="panel panel-red">
                                <div class="panel-heading">
                                    Thread: Title
                                    <span class="pull-right add"><i class="fa fa-plus"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.post-list -->
                <div class="post-list">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-yellow">
                                <div class="panel-heading">
                                    username
                                    <span class="pull-right">Date Posted</span>
                                </div>
                                <div class="panel-footer">
                                    Body Text
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-yellow">
                                <div class="panel-heading">
                                    ossalako
                                    <span class="pull-right">3/12/2015 11:47:32</span>
                                </div>
                                <div class="panel-footer">
                                    I really didn't like the name change. Change it back!!
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.post-list -->
                <div class="post-add">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-red">
                                <div class="panel-heading">
                                    New Post
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                            <textarea class="form-control post-text" placeholder="Type in text of new post" rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="panel-footer save-back-footer">
                                    <div class="row">
                                        <div class="back col-lg-6">
                                            <span class="pull-left"><i class="fa fa-arrow-left"></i>&nbsp&nbspBack</span>
                                            <span class="pull-right"></span>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="save col-lg-6">
                                            <span class="pull-left"></span>
                                            <span class="pull-right"><i class="fa fa-floppy-o"></i>&nbsp&nbspSave Post</span>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.post-add -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../js/sb-admin-2.js"></script>

    <!-- Util Javascript -->
    <script src = "../js/util.js"></script>

</body>

<script>
$(function() {
    $('.post-add').hide();
    $('.forum-nav').attr('href', 'forum.html?groupNo=5');

    var threadNo = $.urlParam('threadNo');
    console.log(threadNo);

    $('.add').click(function(){
        $('.post-add').show();
    });

    $('.back').click(function(){
        $('.post-text').val('');
        $('.post-add').hide();
    });

    $('.save').click(function(){
        //send
        $('.post-list').append('<div class="row">'+
                        '<div class="col-lg-12">'+
                            '<div class="panel panel-yellow">'+
                                '<div class="panel-heading">'+
                                    'ossalako'+
                                    '<span class="pull-right">3/12/2015 11:47:32</span>'+
                                '</div>'+
                                '<div class="panel-footer">'+
                                    $('.post-text').val()+
                                '</div>'+
                            '</div>'+
                        '</div>'+
                    '</div>'+
                    '<!-- /.row -->');
        console.log($('.post-text').val());
        $('.post-text').val('');
        $('.post-add').hide();
    });

    $('button[type=submit]').click(function(){
        var searchText = $('#searchBox').val().trim();
        window.location.href = 'forum.html?groupNo=5&search=' + searchText;
    });
});
</script>
</html>
