<script>
$(function() {
    sendRequest('../php/UserService.php',
            loadDashValues,
            'getStudentDashboard');
});

var loadDashValues = function(response) {
    var data = response.data;

    $('.page-header').html('Welcome, '+response.data.user.username+' to <label class="text-primary nobold-label">REVIEW</label><label class="nobold-label">LLAMA</label>');

    if(data.isUploaded == 0){
        $('.report-text').text('Missing Report!');
        $('.report-icon').addClass('fa-close');
    } else {
        $('.report-text').text('Report Uploaded!');
        $('.report-icon').addClass('fa-check');
    }

    if(data.newAssessmentCount == 0){
        $('.assessment-no').append('<i class="fa fa-check"></i>');
        $('.assessment-text').text('Assessments Complete!');
    } else {
        $('.assessment-no').text(data.newAssessmentCount);
        $('.assessment-text').text('New Assessments!')
    }
    $('.fa-asterisk').hide();
}
</script>
