<script>
$(function() {
    $('.name-editting').hide();
    $('.username-editting').hide();
    $('.password-editting').hide();
    $('.groupName-editting').hide();

    var userNo = 10331;
    sendRequest('../php/UserService.php',
            loadUserData,
            'getUserByUserNo',
            {'userNo': userNo});

    $('tr').hover(function(){
        $(this).find('span').css('text-decoration', 'underline');
        $(this).find('i').addClass('fa-pencil');
    },function(){
        $(this).find('span').css('text-decoration', 'none');
        $(this).find('i').removeClass('fa-pencil');
    });

    //NAME EVENTS
    $('.name').click(function() {
        $('.name').hide();
        $('.name-editting').show();
        var name =  $('.name').find('td').eq(0).find('p').text().split(' ');
        $('.name-editting').find('td').eq(0).find('input').val(name[0]);
        $('.name-editting').find('td').eq(1).find('input').val(name[1]);
    });

    $('.name-editting .save').click(function() {
        $('.name-editting').hide();
        $('.name').show();

        var fName = $('.name-editting td').eq(0).find('input').val().replace(/ /g,'');
        var lName = $('.name-editting td').eq(1).find('input').val().replace(/ /g,'');
        $('.name td').eq(0).find('p').text( 
            fName + "  " +  lName
        );

        var params = {'userNo': userNo,
                     'type' : 'name',
                     'data': {'fName': fName, 'lName': lName}};

        sendRequest('../php/UserService.php',
            basicCallback,
            'editUserField',
            params);
    });

    $('.name-editting .cancel').click(function() {
        $('.name-editting').hide();
        $('.name').show();
    });

    //USERNAME EVENTS
    $('.username').click(function() {
        $('.username').hide();
        $('.username-editting').show();
        $('.username-editting').find('td').eq(0).find('input').val($('.username').find('td').eq(0).find('p').text());
    });

    $('.username-editting .save').click(function() {
        $('.username-editting').hide();
        $('.username').show();

        var username = $('.username-editting td').eq(0).find('input').val().replace(/ /g,'');
        $('.username td').eq(0).find('p').text(username);

        var params = {'userNo': userNo,
                     'type' : 'username',
                     'data': username};

        sendRequest('../php/UserService.php',
            basicCallback,
            'editUserField',
            params);
    });

    $('.username-editting .cancel').click(function() {
        $('.username-editting').hide();
        $('.username').show();
    });

    //PASSWORD EVENTS
    $('.password').click(function() {
        $('.password').hide();
        $('.password-editting').show();
    });

    $('.password-editting .save').click(function() {
        $('.password-editting').hide();
        $('.password').show();
 
        if($('.password-editting td').eq(1).find('input').val() == $('.password-editting td').eq(2).find('input').val()){
            var params = {'userNo': userNo,
             'type' : 'password',
             'data': {'currPass': $('.password-editting td').eq(0).find('input').val(), 
                      'newPass': $('.password-editting td').eq(1).find('input').val()}};

            sendRequest('../php/UserService.php',
                basicCallback,
                'editUserField',
                params);
        } else {
            alert('Match dem string dawg.');
        }

        $('.password-editting td').eq(0).find('input').val('');
        $('.password-editting td').eq(1).find('input').val('');
        $('.password-editting td').eq(2).find('input').val('');
    });

    $('.password-editting .cancel').click(function() {
        $('.password-editting').hide();
        $('.password').show();

        $('.password-editting td').eq(0).find('input').val('');
        $('.password-editting td').eq(1).find('input').val('');
        $('.password-editting td').eq(2).find('input').val('');
    });

    //GROUPNAME EVENTS
    $('.groupName').click(function() {
        $('.groupName').hide();
        $('.groupName-editting').show();
        var groupNameWParen = $('.groupName').find('td').eq(0).find('p').text().split(' ')[1];
        var groupName = groupNameWParen.substring(1, groupNameWParen.length-1);
        $('.groupName-editting').find('td').eq(0).find('input').val(groupName);
    });

    $('.groupName-editting .save').click(function() {
        $('.groupName-editting').hide();
        $('.groupName').show();

        var groupName = $('.groupName-editting td').eq(0).find('input').val().replace(/ /g,'');
        var groupNameText =  $('.groupName').find('td').eq(0).find('p').text().split(' ')[0] + " (" +groupName+ ")";
        $('.groupName td').eq(0).find('p').text(groupNameText);

        var params = {'userNo': userNo,
                     'type' : 'groupName',
                     'data': groupName};

        sendRequest('../php/UserService.php',
            basicCallback,
            'editUserField',
            params);
    });

    $('.groupName-editting .cancel').click(function() {
        $('.groupName-editting').hide();
        $('.groupName').show();
    });
});

var loadUserData = function(response){
    console.log(response);
    var data = response.data;
    if(data.fName == null || data.lName == null){
       $('.name td').eq(0).find('p').text('- -'); 
    } else {
       $('.name td').eq(0).find('p').text(data.fName + " " + data.lName); 
    }

    $('.username td').eq(0).find('p').text(data.username);

    if(data.groupName == null){
       $('.groupName td').eq(0).find('p').text(convertGroupNo(data.groupNo) + " (--)"); 
    } else {
       $('.groupName td').eq(0).find('p').text(convertGroupNo(data.groupNo) + " (" + data.groupName + ")"); 
    }

    $('.fa-asterisk').hide();
}
