<script>

/**
 * Initial load of fields and events.
 */
$(function() {
    $('.edit-panel').hide();
    $('.report-panel').hide();

    sendRequest('../php/ReportService.php',
            loadReport,
            'getReportByGroupNo');

    //READ FILE AND LOAD XML/NON XML FILES
    $("#fileUploaded").change(function() {
        //Reading in the file
        var file = document.getElementById('fileUploaded').files[0];
        $("#fileName").text(file.name);
        var re = new RegExp(".*\.xml");
        var xmlFileName = re.exec(file.name);
        console.log("Execution: "+re.exec(file.name));
        if(file) {
            var reader = new FileReader();
            reader.readAsText(file);
            reader.onload = function (e) {
                if(xmlFileName != null){
                    //Parsing XML
                    var xml = $.parseXML(e.target.result),
                    $xml = $( xml ),
                    $title = $xml.find('title');
                    $body = $xml.find('body');
                    $reference = $xml.find('reference');

                    var references = "";
                    $reference.each(function(i, value){
                        references += $(value).text() + ". ";
                    });
                    console.log(references);

                    $('.titleR').val($title.text());
                    $('.bodyR').val($body.text());
                    $('.refR').val(references);
                } else {
                    $('.bodyR').val(e.target.result.trim());
                }
            }
        }
    });


    $('button[type=submit]').click(function(e){
        e.preventDefault();

        var params = {'title' : $('.titleR').val(), 
                'body' : $('.bodyR').val(),
                'reference' : $('.refR').val()};

        if($('.titleR').val() != '' && $('.bodyR').val() != ''){
            sendRequest('../php/ReportService.php',
                saveCallback,
                'addReport',
                params);

            $('.titleR').parent().removeClass('has-error');
            $('.titleR').parent().removeClass('has-error');

        } else {
            if($('.titleR').val() == ''){
                $('.titleR').parent().addClass('has-error');
            } 
            if($('.bodyR').val() == '') {
                $('.bodyR').parent().addClass('has-error');
            }
        }

    });

    $('button[type=reset]').click(function(){
        $('.titleR').val('');
        $('.bodyR').val('');
        $('.refR').val('');
    });
});

/**
 * Loads the report of a group into the appriopriate fields (from the ones
 * they just entered, not the database).
 *
 * @param response    list of assessments
 * @see   sendRequest success
 */
var saveCallback = function(response) {
    var data = response.data;
    var date = new Date($.now()).toLocaleString();
    $('.panel-heading').html($('.titleR').val() + '<span class=pull-right>'+date+'</span>');
    $('.panel-body p').text($('.bodyR').val());
    $('.panel-footer').text($('.refR').val());

    $('.edit-panel').hide();
    $('.report-panel').show();
    $('button[type=reset]').click();
}

/**
 * Load the report of a group into the appriate fields (from the database) 
 * if there is a report. If there is not a report, show the form to upload a report.
 *
 * @param response    report dbo object
 * @see   sendRequest success
 */
var loadReport = function(response) {
    if(response.data != 'noReport'){
        var data = response.data;
        var date = new Date(data.uploadedOn.date).toLocaleString();
        $('.panel-heading').html(data.title + '<span class=pull-right>'+date+'</span>');
        $('.panel-body p').text(data.body);
        $('.panel-footer').html(data.reference+'&nbsp');

        $('.report-panel').show();
    } else {
        $('.edit-panel').show();
    }  

    $('.fa-asterisk').hide();
}
