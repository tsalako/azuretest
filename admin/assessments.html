<script>

$(document).ready(function() {
        sendRequest('../php/AssessmentService.php',
            loadTable,
            'getAllAssessments');
    });

/**
 * Loads the assessment-table with the appriopriate data for each
 * assessment (groupNo, grades, comments, etc.)
 *
 * @param response    list of assessments
 * @see   sendRequest success
 */
var loadTable = function(response){
    var total = 0;
    var length = response.data.length;
    $.each(response.data, function(i, assessment) {
        total += parseFloat(assessment.averageGrade);
        var date = new Date(assessment.assessedOn);
        var commentIcon = i%2 == 0 ? "fa-comment-o" : "fa-comment"
        $('#assessment-table tbody')
            .append('<tr class="">'+
                        '<td>'+convertGroupNo(assessment.reportNo)+'</td>'+
                        '<td>'+convertGroupNo(assessment.groupNo)+'</td>'+
                        '<td>'+assessment.strengthGrade+'</td>'+
                        '<td>'+assessment.structureGrade+'</td>'+
                        '<td>'+assessment.formatGrade+'</td>'+
                        '<td>'+assessment.qualityGrade+'</td>'+
                        '<td>'+parseFloat(assessment.averageGrade).toFixed(3)+'</td>'+
                        '<td class="comment"><i class="fa '+commentIcon+'"></i></td>'+
                        '<td>'+date.toLocaleDateString()+'</td>'+
                    '</tr>');

        $('#assessment-table tbody tr:nth-last-child(1) .comment').click(function() {
            popupModule(assessment.comment, convertGroupNo(assessment.groupNo), convertGroupNo(assessment.reportNo));
        });
    });

    $('#assessment-table #overallAvg').text(parseFloat(total/length).toFixed(3));

    $('#assessment-table').DataTable({
            responsive: true,
            "paging":   false,
            "searching": false,
            "info":     false,
            "order": [[ 8, "desc" ]]
    });

    $('.fa-asterisk').hide();
}

/**
 * Click event of each assessment comment speech icon. Loads the
 * comments into a module and shows the module.
 *
 * @param comments comments for assessment
 * @param groupNo  groupNo that wrote the assessment
 * @param reportNo groupNo of the group that wrote the report
 */
function popupModule(comments, groupNo, reportNo){
    $('#myModal .modal-title').text("Group No. " + groupNo + " comments on Group No. " + reportNo);
    $('#myModal .modal-body').text(comments);
    $('#myModal').modal('show'); 
}
