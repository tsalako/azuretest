<script>
	$(document).ready(function() {
		$('#header h1').html('Looks like JQuery is a go??.'); 
	});

	var $people = $('#people');

	$.ajax({
		url: 'php/functions.php',
		type: 'post',
		data: {'function':'getPeople'},
		success: function(people, status) {
			console.log(status);
			console.log(people);
			$.each(people, function(i, person) {
				console.log(person.name);
				$people.append('<li><strong>Id: </strong>'+ person.ID + ', <strong>Name: </strong>' +person.name+ ', <strong>Desc: </strong>' +person.desc+ '</li>')
			});
			
		},
		error: function(xhr, desc, err) {
			console.log(xhr);
			console.log("Details: " + desc + "/nError: " + err);
		}
	});

	$.ajax({
